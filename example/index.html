<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flip Clock Examples</title>
    <link
      rel="stylesheet"
      href="../src/index.css"
      media="screen"
      charset="utf-8"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <style media="screen">
      body {
        font-family: "Droid Sans", serif;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"
      charset="utf-8"
    ></script>
    <script src="../src/index.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(function () {
        new FlipClockManager("#countdown1").currentTime();

        var midnight = new Date();
        midnight.setHours(23);
        midnight.setMinutes(59);
        midnight.setSeconds(59);
        new FlipClockManager("#countdown2", "flipclock-small").countdownToDate(
          midnight
        );

        // Custom look
        new FlipClockManager(
          "#countdown3",
          "dark-mode flipclock-linear"
        ).currentTime();
        new FlipClockManager(
          "#countdown4",
          "flipclock-small dark-mode"
        ).countFromDate(new Date());
      });
    </script>
  </head>
  <body>
    <div id="countdown1"></div>
    <div id="countdown2"></div>
    <div id="countdown3"></div>
    <div id="countdown4"></div>
  </body>
</html>
